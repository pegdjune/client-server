name: C/C++ CI

on: [push]

jobs:
  

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: compilation and execution server
      run: cd server
    - run: gcc pserver.c -o pserver
    - run: ./pserver
    - name: compilation and execution client
    - run: gcc pclient.c -o pclient
    - run: ./pclient peg 0.0.0.0
