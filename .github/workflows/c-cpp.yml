name: C/C++ CI

on: [push]

jobs:
  check-bats-version:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: cd server
    - run: gcc pserver.c -o pserver
    - run: ./pserver
    - name: client
    - run: cd client
    - run: gcc pclient.c -o pclient
    - run: ./pclient peg 0.0.0.0
